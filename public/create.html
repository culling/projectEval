<!DOCTYPE HTML>
<html>
    <head>
        <title>Create Project</title>
        <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
        

        <script src="/javascript/create.js"></script>
        
        
        <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/lib/font-awesome/css/font-awesome.css" />
        <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script>
 
    </head>
    <body>
    <br />
    <div class="col-md-12">

    <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project Evaluation</a>
            </div>
        <div class="container-fluid">
        <!-- div class="navbar-header" -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/create">Create Project</a></li>

                </ul>
            </div>       
        </div>
    </nav>

    <h2>New Project</h2>
        <form action="/api/projects" method="post" name="createProjectForm" id="createProjectForm" class="form-horizontal">
        <!-- form name="createProjectForm" -->
        <div>
            <br />
        </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <label >Project Name</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="projectName" required class="form-control" placeholder="Project Name" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-2">
                        <label>Project Category</label>
                    </div>
                    <div  class="col-md-4">
                        <input type="text" name="projectCategory" class="form-control" required placeholder="Project Category" />
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-2">
                        <label>Project Sponsor</label>
                    </div>
                    <div  class="col-md-4">
                        <input type="text" name="projectSponsor" class="form-control" required placeholder="Project Sponsor" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-2">
                        <label>Maximum Benefit</label>
                    </div>
                    <div  class="col-md-4">
                        <input type="number" min="0" name="maximumBenefit" class="form-control" required placeholder="0" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-2">
                        <label>Maximum Cost</label>
                    </div>
                    <div  class="col-md-4">
                        <input type="number" min="0" name="maximumCost" class="form-control" required placeholder="0"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-2">
                        <label>Project Aims</label>
                    </div>
                    <div  class="col-md-offset-2">
                        <textarea name="projectAims" class="form-control" placeholder="Project Aims..." ></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-2" >
                        <label>Project Description</label>
                    </div>
                    <div  class="col-md-offset-2">
                        <textarea name="projectDescription" class="form-control" placeholder="Project Description..."></textarea>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-md-12">
                    <div  class="col-md-offset-2 col-md-4">
                        <input type="button" value="Create Project" id="submitButton" onclick="createProject()" class="btn btn-primary"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
    </body>
</html>
